<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Game Chat</title>

<style>
body{
margin:0;
font-family:sans-serif;
background:#111;
color:white;
text-align:center;
}

#game{
padding:40px;
}

button{
padding:12px 25px;
margin:10px;
border:none;
border-radius:8px;
background:#4da6ff;
color:white;
font-size:16px;
cursor:pointer;
}

#secretScreen{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000;
padding:20px;
}

#messages{
height:60vh;
overflow-y:auto;
border:1px solid #444;
padding:10px;
margin-bottom:10px;
text-align:left;
}
input{
padding:10px;
width:70%;
}
</style>
</head>
<body>

<div id="game">
<h2>Simple Tap Game</h2>
<p>Tap button 5 times to unlock secret</p>
<button onclick="tapGame()">Tap Me</button>
</div>

<div id="secretScreen">
<h2>Secret Chat Room üîê</h2>
<div id="messages"></div>
<input id="username" placeholder="Your Name"><br><br>
<input id="msgInput" placeholder="Type message">
<button onclick="sendMessage()">Send</button>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "PASTE_YOUR_KEY",
  authDomain: "PASTE",
  databaseURL: "PASTE",
  projectId: "PASTE",
  storageBucket: "PASTE",
  messagingSenderId: "PASTE",
  appId: "PASTE"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let count = 0;

window.tapGame = function(){
count++;
if(count >= 5){
document.getElementById("secretScreen").style.display = "block";
}
}

window.sendMessage = function(){
let name = document.getElementById("username").value;
let msg = document.getElementById("msgInput").value;

if(name && msg){
push(ref(db, "messages"), {
name: name,
text: msg
});
document.getElementById("msgInput").value="";
}
}

onChildAdded(ref(db, "messages"), (data)=>{
let msg = data.val();
let div = document.createElement("div");
div.innerHTML = "<b>"+msg.name+":</b> "+msg.text;
document.getElementById("messages").appendChild(div);
});

</script>

</body>
</html>
