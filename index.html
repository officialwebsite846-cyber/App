<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Game Chat Pro</title>

<style>
body{
margin:0;
font-family:Arial;
background:#0f172a;
color:white;
text-align:center;
}

button{
padding:10px 20px;
border:none;
border-radius:8px;
background:#3b82f6;
color:white;
cursor:pointer;
}

#chatScreen{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#111827;
padding:10px;
}

#messages{
height:60vh;
overflow-y:auto;
padding:10px;
display:flex;
flex-direction:column;
}

.msg{
margin:5px;
padding:10px;
border-radius:10px;
max-width:70%;
}

.me{
background:#3b82f6;
align-self:flex-end;
}

.other{
background:#374151;
align-self:flex-start;
}

input{
padding:10px;
width:70%;
border-radius:6px;
border:none;
}
</style>
</head>
<body>

<div id="game">
<h2>üéÆ Tap Game</h2>
<p>Tap 5 times to unlock secret</p>
<button onclick="tapGame()">Tap Me</button>
</div>

<div id="chatScreen">
<h3>üîê Secret Chat Room</h3>
<input id="username" placeholder="Enter Name"><br><br>
<input id="room" placeholder="Room Name"><br><br>
<button onclick="enterChat()">Enter Chat</button>

<div id="chatArea" style="display:none;">
<div id="messages"></div>
<input id="msgInput" placeholder="Type message">
<button onclick="sendMessage()">Send</button>
</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
apiKey: "PASTE",
authDomain: "PASTE",
databaseURL: "PASTE",
projectId: "PASTE",
storageBucket: "PASTE",
messagingSenderId: "PASTE",
appId: "PASTE"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let count = 0;
let currentUser = "";
let currentRoom = "";

window.tapGame = function(){
count++;
if(count>=5){
document.getElementById("chatScreen").style.display="block";
}
}

window.enterChat = function(){
currentUser = document.getElementById("username").value;
currentRoom = document.getElementById("room").value;

if(currentUser && currentRoom){
document.getElementById("chatArea").style.display="block";
listenMessages();
}
}

window.sendMessage = function(){
let text = document.getElementById("msgInput").value;

if(text){
push(ref(db, "rooms/"+currentRoom),{
name: currentUser,
text: text
});
document.getElementById("msgInput").value="";
}
}

function listenMessages(){
onChildAdded(ref(db, "rooms/"+currentRoom), (data)=>{
let msg = data.val();
let div = document.createElement("div");
div.classList.add("msg");
div.classList.add(msg.name===currentUser ? "me":"other");
div.innerText = msg.name + ": " + msg.text;
document.getElementById("messages").appendChild(div);
});
}

</script>

</body>
</html>
