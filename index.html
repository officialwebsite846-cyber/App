<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Game Chat</title>

<style>
body{
margin:0;
font-family:Arial;
background:#0f172a;
color:white;
text-align:center;
}

button{
padding:10px 20px;
border:none;
border-radius:8px;
background:#3b82f6;
color:white;
cursor:pointer;
}

#chatScreen{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#111827;
padding:10px;
}

#messages{
height:60vh;
overflow-y:auto;
padding:10px;
display:flex;
flex-direction:column;
}

.msg{
margin:5px;
padding:10px;
border-radius:10px;
max-width:70%;
}

.me{
background:#2563eb;
align-self:flex-end;
}

.other{
background:#374151;
align-self:flex-start;
}

input{
padding:10px;
width:70%;
border-radius:6px;
border:none;
margin:5px;
}
</style>
</head>
<body>

<h2>üéÆ Secret Tap Game</h2>
<p>Tap 5 times to unlock secret chat</p>
<button onclick="tapGame()">Tap Me</button>

<div id="chatScreen">
<h3>üîê Secret Chat (Demo Mode)</h3>
<input id="username" placeholder="Enter Name"><br>
<div id="messages"></div>
<input id="msgInput" placeholder="Type message">
<button onclick="sendMessage()">Send</button>
</div>

<script>
let tapCount=0;
let currentUser="";

function tapGame(){
tapCount++;
if(tapCount>=5){
document.getElementById("chatScreen").style.display="block";
}
}

function sendMessage(){
let name=document.getElementById("username").value.trim();
let text=document.getElementById("msgInput").value.trim();

if(!name || !text){
alert("Enter name and message");
return;
}

let div=document.createElement("div");
div.classList.add("msg","me");
div.innerText=name+": "+text;
document.getElementById("messages").appendChild(div);

document.getElementById("msgInput").value="";
document.getElementById("messages").scrollTop=
document.getElementById("messages").scrollHeight;
}
</script>

</body>
</html>
