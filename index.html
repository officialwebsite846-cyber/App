<!DOCTYPE html>
<html>
<head>
<title>Three Friends Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
background:linear-gradient(135deg,#4e73df,#1cc88a);
}
.box{
background:white;
padding:30px;
border-radius:15px;
text-align:center;
width:300px;
}
input{
width:100%;
padding:10px;
margin:10px 0;
}
button{
padding:10px;
width:100%;
background:#4e73df;
color:white;
border:none;
cursor:pointer;
margin-top:5px;
}
</style>
</head>
<body>

<div class="box">
<h2>Three Friends Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
<button onclick="signup()">Signup</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDxvyhMA3JbvhYcyJPviGqsw9oQxOxexHw",
  authDomain: "three-friends-chat.firebaseapp.com",
  projectId: "three-friends-chat",
  storageBucket: "three-friends-chat.firebasestorage.app",
  messagingSenderId: "548382848831",
  appId: "1:548382848831:web:eb3fd0d6ee8df85cc5458a"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function(){
const email = document.getElementById("email").value;
const password = document.getElementById("password").value;

signInWithEmailAndPassword(auth, email, password)
.then(() => {
window.location.href = "secret.html";
})
.catch(err => alert(err.message));
}

window.signup = function(){
const email = document.getElementById("email").value;
const password = document.getElementById("password").value;

createUserWithEmailAndPassword(auth, email, password)
.then(() => alert("Account Created! Now Login"))
.catch(err => alert(err.message));
}
</script>

</body>
</html>
