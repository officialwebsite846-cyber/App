<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Game Secure Chat</title>

<style>
body{margin:0;font-family:Arial;background:#0f172a;color:white;text-align:center;}
button{padding:8px 15px;border:none;border-radius:6px;background:#3b82f6;color:white;cursor:pointer;}
input{padding:8px;width:70%;margin:5px;border-radius:6px;border:none;}
#chatScreen{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#111827;padding:10px;}
#messages{height:55vh;overflow-y:auto;padding:10px;display:flex;flex-direction:column;}
.msg{margin:5px;padding:8px;border-radius:10px;max-width:70%;}
.me{background:#2563eb;align-self:flex-end;}
.other{background:#374151;align-self:flex-start;}
</style>
</head>
<body>

<h2>üéÆ Tap 5 Times to Unlock</h2>
<button onclick="tapGame()">Tap</button>

<div id="authArea">
<h3>Login / Register</h3>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<br>
<button onclick="register()">Register</button>
<button onclick="login()">Login</button>
</div>

<div id="chatScreen">
<h3>üîê Secure Chat Room</h3>
<input id="room" placeholder="Room Name">
<button onclick="enterRoom()">Enter Room</button>
<div id="chatArea" style="display:none;">
<div id="messages"></div>
<input id="msgInput" placeholder="Message">
<button onclick="sendMessage()">Send</button>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
apiKey:"PASTE",
authDomain:"PASTE",
databaseURL:"PASTE",
projectId:"PASTE",
storageBucket:"PASTE",
messagingSenderId:"PASTE",
appId:"PASTE"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let tapCount=0;
let currentRoom="";
let currentUser="";

window.tapGame=function(){
tapCount++;
if(tapCount>=5){
document.getElementById("chatScreen").style.display="block";
}
}

window.register=function(){
let email=document.getElementById("email").value;
let pass=document.getElementById("password").value;
createUserWithEmailAndPassword(auth,email,pass)
.then(()=>alert("Registered"))
.catch(err=>alert(err.message));
}

window.login=function(){
let email=document.getElementById("email").value;
let pass=document.getElementById("password").value;
signInWithEmailAndPassword(auth,email,pass)
.then(user=>{
currentUser=user.user.email;
alert("Login Success");
})
.catch(err=>alert(err.message));
}

window.enterRoom=function(){
currentRoom=document.getElementById("room").value;
if(currentRoom){
document.getElementById("chatArea").style.display="block";
listenMessages();
}
}

window.sendMessage=function(){
let text=document.getElementById("msgInput").value;

const banned=["badword1","badword2"];
for(let word of banned){
if(text.includes(word)){
alert("Inappropriate word blocked");
return;
}
}

push(ref(db,"rooms/"+currentRoom),{
name:currentUser,
text:text,
time:Date.now()
});

document.getElementById("msgInput").value="";
}

function listenMessages(){
onChildAdded(ref(db,"rooms/"+currentRoom),(data)=>{
let msg=data.val();
let div=document.createElement("div");
div.classList.add("msg");
div.classList.add(msg.name===currentUser?"me":"other");
div.innerText=msg.name+": "+msg.text;
document.getElementById("messages").appendChild(div);
});
}
</script>

</body>
</html>
